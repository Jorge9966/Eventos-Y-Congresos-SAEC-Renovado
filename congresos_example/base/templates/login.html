<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Acceder - Eventos y Congresos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    html,body{height:100%;}
    body{display:flex; align-items:stretch;}
    .left-side{flex:0 0 40%; background:#fff; display:flex; align-items:center; justify-content:center;}
    .right-side{flex:0 0 60%; background:#26343a; color:#fff; display:flex; align-items:center; justify-content:center;}
    .login-card{ width:360px; }
    .login-card h2{ color:#fff; font-weight:700; }
    .form-control{ border-radius:8px; }
    .btn-primary{ background:#0d6efd; border-color:#0d6efd; }
    .tabs { display:flex; gap:24px; margin-bottom:18px; }
    .tabs a{ color:rgba(255,255,255,0.7); text-decoration:none; padding-bottom:6px; border-bottom:2px solid transparent; }
    .tabs a.active{ color:#fff; border-bottom-color:rgba(255,255,255,0.2); }
    .small-muted{ color:rgba(255,255,255,0.6); }
    .logo-img{ max-width:360px; }
    @media (max-width: 900px){
      body{flex-direction:column;}
      .left-side, .right-side{flex:0 0 auto; width:100%;}
      .right-side{padding:40px 24px;}
    }
  </style>
</head>
<body>
  <div class="left-side">
    <img src="/static/images/logo_isc.png" alt="ISC" class="logo-img">
  </div>
  <div class="right-side">
    <div class="login-card">
      <h2>Sistema de Administración de Eventos y Congresos</h2>

      <div class="tabs mt-4">
        <a class="active" href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Registrarme</a>
        <a href="#">Olvidé contraseña</a>
      </div>

      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <input name="username" type="text" class="form-control" placeholder="Correo Institucional" required>
        </div>
        <div class="mb-3 position-relative">
          <input id="login_password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
          <button type="button" class="btn btn-primary" 
                  style="position:absolute; right:-2px; top:0; height:100%; border-radius:0 8px 8px 0;" 
                  onclick="togglePassword('login_password', this)">
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-light w-100" style="color:#0d6efd; border-radius:8px;">Acceder</button>
        </div>
      </form>

    </div>
  </div>
<script>
  function togglePassword(inputId, btn) {
    const input = document.getElementById(inputId);
    const icon = btn.querySelector("i");

    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("bi-eye-slash");
      icon.classList.add("bi-eye");
    } else {
      input.type = "password";
      icon.classList.remove("bi-eye");
      icon.classList.add("bi-eye-slash");
    }
  }
</script>
</body>
</html>
