<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Sistema de Administraci√≥n de Congresos</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{background:#f0f3f9; font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif; min-height:100vh; display:flex; flex-direction:column;}
    .hero{position:relative; color:#fff; padding:56px 0; text-align:center; 
      background-image:url('{% static "base/img/bloggrid-heading-bg.jpg" %}');
      background-size:cover; background-position:center; background-repeat:no-repeat;}
  /* Mostrar la imagen tal cual, sin superposici√≥n */
    .hero h1{font-weight:700; letter-spacing:.5px;}
    .grid{max-width:1200px; margin:40px auto; padding:0 20px;}
    .card-evt{background:#fff; border:1px solid #e6ebf2; border-radius:14px; overflow:hidden; box-shadow:0 10px 24px rgba(15,23,42,.06); transition:transform .2s ease, box-shadow .2s ease; cursor:pointer;}
    .card-evt:hover{transform:translateY(-4px); box-shadow:0 14px 34px rgba(15,23,42,.12);}
    .card-evt .imgbox{width:100%; height:260px; background:#fff; display:flex; align-items:center; justify-content:center;}
    .card-evt .imgbox img{max-height:100%; width:auto; height:auto;}
  .card-evt .body{padding:18px 20px;}
  .card-evt .title{font-size:1.1rem; font-weight:700; color:#0f172a; margin:0; transition: color .15s ease, text-shadow .2s ease;}
  .card-evt:hover .title{ color:#f59e0b; text-shadow:0 0 10px rgba(245,158,11,.45); }
    .page-content{flex:1 0 auto;}
    .footer-bar{background:#232323; color:#d1d5db; padding:14px 12px; text-align:center; font-size:.95rem; margin-top:auto;}
  </style>
</head>
<body>
  <div class="page-content">
  <section class="hero">
    <h1>SISTEMA DE ADMINISTRACI√ìN DE CONGRESOS</h1>
  </section>

  <div class="grid">
    <div class="row g-4">
      {% for c in congresos %}
      <div class="col-12 col-md-6 col-lg-4">
  <a href="{% url 'login' %}?c={{ c.id }}" class="text-decoration-none" style="color:inherit;">
          <div class="card-evt">
            <div class="imgbox">
              {% if c.logo %}
                <img src="{{ c.logo.url }}" alt="{{ c.name }}" />
              {% else %}
                <div style="font-size:3rem; color:#cbd5e1;">üóÇÔ∏è</div>
              {% endif %}
            </div>
            <div class="body">
              <h3 class="title">{{ c.name }}</h3>
            </div>
          </div>
        </a>
      </div>
      {% empty %}
        <div class="col-12">
          <div class="alert alert-info">No hay congresos a√∫n. Crea el primero desde el administrador.</div>
        </div>
      {% endfor %}
    </div>
  </div>
  </div>
  <footer class="footer-bar">Sistema de Administraci√≥n de Eventos y Congresos</footer>
</body>
</html>
