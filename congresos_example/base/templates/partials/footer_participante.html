{% comment %} Footer específico para vistas de participantes {% endcomment %}
<style>

    background:#2c2622; /* tono café-gris menos vivo */
    color:rgba(241,245,249,.7); /* un poco más translúcido */

    padding:16px 12px;
    margin:0;
