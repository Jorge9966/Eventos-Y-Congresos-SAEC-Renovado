<script src="https://cdn.ckeditor.com/4.22.1/standard-all/ckeditor.js"></script>
<script>
  /* Inicializa CKEditor con la barra casi "Full" solicitada (todos los botones de la captura) */
  function initInstructorEditor(id){
    if(!window.CKEDITOR) return;
    CKEDITOR.replace(id, {
      height: 320,
      toolbar: [
        { name: 'document', items: ['Source','-','Save','NewPage','Preview','Print','Templates'] },
        { name: 'clipboard', items: ['Cut','Copy','Paste','PasteText','PasteFromWord','-','Undo','Redo'] },
        { name: 'editing', items: ['Find','Replace','SelectAll','Scayt'] },
        { name: 'forms', items: ['Form','Checkbox','Radio','TextField','Textarea','Select','Button','ImageButton','HiddenField'] },
        '/',
        { name: 'basicstyles', items: ['Bold','Italic','Underline','Strike','Subscript','Superscript','-','RemoveFormat'] },
        { name: 'paragraph', items: ['NumberedList','BulletedList','-','Outdent','Indent','Blockquote','CreateDiv','JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock','BidiLtr','BidiRtl'] },
        { name: 'links', items: ['Link','Unlink','Anchor'] },
        { name: 'insert', items: ['Image','Table','HorizontalRule','Smiley','SpecialChar','PageBreak','Iframe'] },
        '/',
        { name: 'styles', items: ['Styles','Format','Font','FontSize'] },
        { name: 'colors', items: ['TextColor','BGColor'] },
        { name: 'tools', items: ['Maximize','ShowBlocks','-','About'] }
      ],
      /* Plugins adicionales necesarios para que aparezcan los botones */
      extraPlugins: 'colorbutton,font,justify,indentblock,bidi,div,templates,forms,pagebreak,smiley',
      /* Permitir contenido enriquecido com√∫n */
      extraAllowedContent: 'span(*){*}[*];a[*];p[*];h1 h2 h3 h4 h5 h6;table[*];tr[*];td[*];strong;em;u;strike;sub;sup;ul ol li;div(*){*}[*];img[*];iframe[*];form[*];input[*];textarea[*];select[*];option[*];button[*]',
      removeDialogTabs: 'image:advanced;link:advanced'
    });
  }
</script>
